	<script>
	$(document).ready(function(){
		// var title = $("#title").text();

		// var url = "apanak.com";
		// var description = $("#description").html();
		var API_IMG= 'https://www.apanak.com/apanak-api-server/';
		var title = "";
		var type = "";
		var image = "";
		var url = "";
		var description = "";
		var url='https://www.apanak.com/apanak-api-server/api/products/P20170000091';
		var rate = 0;
		$.getJSON( url, function(data){
			console.log("body",data);
			image = API_IMG + data.data.prodImg + "_m.jpg";
			title = data.data.prodName;
			type = title;
			url = "https://shop.apanak.com/product/detail/" + "P20170000091";
			description = data.data.prodDescription;
			console.log("title",title, "url = ", url, "description", description);
			rate = data.data.detail.prodRates;
		$("#title").text(title);
		$("#description").text(description);
		$(".image").attr('src',image);
		for (i = 1; i <=rate; i++) {
			$(".checked"+i).addClass("checked");
		} 

		$("meta[property='og:title']").attr("content", title);
		$("meta[property='og:type']").attr("content", type);
		$("meta[property='og:image']").attr("content", image);
		$("meta[property='og:url']").attr("content", url);
		$("meta[property='og:description']").attr("content", description);
		})
	});
	</script>
